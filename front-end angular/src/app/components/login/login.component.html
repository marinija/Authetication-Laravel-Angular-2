<form class="form-signin" novalidate (ngSubmit)="onSignIn(f)" #f="ngForm">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="email" class="sr-only">Email address</label>
    <input type="email" id="email" class="form-control" placeholder="Email address" ngModel name="email" required>
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" class="form-control" placeholder="Password" ngModel name="password" required>
    <div class="checkbox mb-3">
        <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" [disabled]="!f.valid">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2018</p>

</form>
